<div class="game-content">
  <canvas id="forest" width="1000" height="600">
    <p>Canvas not supported in your browser. Please use a modern browser!</p>
  </canvas>

  <canvas id="cheese" width="1000" height="600"></canvas>
  <canvas id="mouse" width="1000" height="600"></canvas>

  <canvas id="timer" width="250" height="250"></canvas>

  <div class="game-stats">
    <p class="stat-row">
      <span class="txt">Collected:</span>
      <span id="collected" class="quantity">0</span>
    </p>
    <p class="stat-row">
      <span class="txt">Remaining:</span>
      <span id="remaining" class="quantity">32</span>
    </p>
    <p class="stat-row">
      <span class="txt">Stuck:</span>
      <span id="stuck" class="quantity">0</span>
    </p>
    <p class="stat-row">
      <span class="txt">Moves:</span>
      <span id="moves" class="quantity">0</span>
    </p>
  </div>

  <button id="back-button" class="back-btn btn btn-blue" data-nav="levels">Go Back</button>

</div>
