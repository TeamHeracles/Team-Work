<div class="content-holder">
  <div class="inner-table">
    <div class="inner-cell">
      <header class="main-header">
        <h1>Cheese Terminator</h1>
      </header>

      <div class="mice-poster">
        <img class="mice-img" src="img/mice.png" alt="Mice Poster" width="813" height="320" />
      </div>

      <nav class="main-nav">
        <!--Depending on the mode the user chooses the time for the compleation of the game will be less or more.-->
        <button id="mode-easy" class="btn btn-white btn-level" data-nav="game" data-level="easy">Easy mode</button>
        <button id="mode-hard" class="btn btn-white btn-level" data-nav="game" data-level="hard">Hard mode</button>        
        <button id="mode-expert" class="btn btn-white btn-level" data-nav="game" data-level="expert">Expert mode</button>
      </nav>

      <!-- <button id="highscores" class="btn btn-blue">High Scores</button> -->
      <button id="back-button" class="back-btn btn btn-blue" data-nav="mice">Go Back</button>

      <div class="main-footer">
        <p>&copy; <a href="https://github.com/TeamHeracles/Team-Work">Team Heracles</a>. All rights reserved.</p>
      </div>
    </div>
  </div>
</div>
